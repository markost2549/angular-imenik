<div class="container">
  <div class="row pt-5">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group pt-3 m-3">
          <label for="ime">Ime</label
          ><input
            type="text"
            class="form-control"
            name="naziv"
            [ngModel]="imenikItem?.naziv"
          />
          <label for="odeljenje">Odeljenje</label
          ><input
            type="text"
            class="form-control"
            name="odeljenje"
            [ngModel]="imenikItem?.odeljenje"
          />
          <label for="lokacija">Lokacija</label
          ><input
            type="text"
            class="form-control"
            name="lokacija"
            [ngModel]="imenikItem?.lokacija"
          />
          <label for="broj">Broj</label
          ><input
            type="text"
            class="form-control"
            name="broj"
            [ngModel]="imenikItem?.broj"
          />

          <div class="mt-3">
            <button class="btn btn-primary" (click)="onGoBack()">Back</button> |
            <button class="btn btn-primary">Save</button>
          </div>
          {{ f.value.Ime }}
        </div>
      </form>
    </div>
  </div>
</div>
