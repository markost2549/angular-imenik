<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group m-4">
          <input
            (keydown)="clearSearch($event)"
            class="form-control form-control-lg"
            type="text"
            placeholder="PretraÅ¾i broj"
            name="pretraga"
            autofocus
            [(ngModel)]="searchTerm"
          />
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Ime</th>
            <th scope="col">Broj</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let imenik of imenikList | imenikFilter: searchTerm">
            <!-- <tr *ngFor="let imenik of imenikList; let i = index"> -->
            <td>{{ imenik.name }}</td>
            <td>{{ imenik.number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
